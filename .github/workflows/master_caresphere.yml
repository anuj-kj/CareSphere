name: Build, Test, and Deploy ASP.Net Core App to Azure Web App - caresphere

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore NuGet packages
        run: dotnet restore CareSphere.Web.Server/CareSphere.Web.Server.csproj

      - name: Build with dotnet
        run: dotnet build CareSphere.Web.Server/CareSphere.Web.Server.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish CareSphere.Web.Server/CareSphere.Web.Server.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp"

  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Install SQL Server LocalDB
        run: |
          choco install sqlserver-express -y
          sqllocaldb create "CareSphereTestInstance"
          sqllocaldb start "CareSphereTestInstance"

      - name: Verify LocalDB Instance
        run: |
          sqllocaldb info "CareSphereTestInstance"

      - name: Restore dependencies
        run: dotnet restore

      - name: Deploy Database Schema from DACPAC
        run: |
          sqlpackage /Action:Publish /SourceFile:"CareSphere.DB/bin/Debug/CareSphere.DB.dacpac" \
          /TargetServerName:"(localdb)\\CareSphereTestInstance" /TargetDatabaseName:"TestDb"

      - name: Run All Unit Tests
        env:
          ConnectionStrings__DefaultConnection: "Server=(localdb)\\CareSphereTestInstance;Database=TestDb;Trusted_Connection=True;"
        run: dotnet test --no-restore --logger trx --results-directory TestResults

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

  deploy:
    runs-on: windows-latest
    needs: [build, test]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caresphere'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.CARESPHERE_PUBLISHPROFILE }}
