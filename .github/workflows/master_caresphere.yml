name: Build and deploy ASP.Net Core app to Azure Web App - caresphere

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore NuGet packages
        run: dotnet restore

      # ✅ FIX: Use `dotnet sln` to remove `.sqlproj` before build
      - name: Exclude `.sqlproj` from Build
        run: dotnet sln CareSphere.sln remove CareSphere.DB/CareSphere.DB.sqlproj

      # ✅ FIX: Build only `.csproj` projects (No `.sqlproj`)
      - name: Build Only C# Projects (Ignoring `.sqlproj`)
        run: |
          echo "Building all .csproj files (excluding .sqlproj)..."
          Get-ChildItem -Path . -Recurse -Filter *.csproj | Where-Object { $_.FullName -notmatch '\.sqlproj$' } | ForEach-Object { dotnet build $_.FullName --configuration Release }

      - name: Build Test Projects
        run: |
          echo "Building test projects..."
          Get-ChildItem -Path . -Recurse -Filter *Tests.csproj | Where-Object { $_.FullName -notmatch '\.sqlproj$' } | ForEach-Object { dotnet build $_.FullName --configuration Debug }

      - name: Run Tests (Using In-Memory Database)
        run: dotnet test --no-build --verbosity normal

      - name: dotnet publish
        run: dotnet publish CareSphere.Web.Server/CareSphere.Web.Server.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caresphere'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.CARESPHERE_PUBLISHPROFILE }}
