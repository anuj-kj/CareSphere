name: Deploy CareSphere SPA Client

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies for SPA Client
        run: npm install
        working-directory: carephere.web.spaclient

      - name: Build SPA Client (Vite)
        run: npm run build -- --mode production
        env:
          NODE_ENV: production
          VITE_BASE_PATH: "/app/"  # ✅ Fix: Ensure React uses `/app/`
        working-directory: carephere.web.spaclient

      - name: Upload SPA Client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spa-client-build
          path: carephere.web.spaclient/dist

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download SPA Client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: spa-client-build
          path: ./app

      # ❌ REMOVE: No need to preserve Web API files anymore

      - name: Deploy SPA Client to `/app` directory
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caresphere'
          slot-name: 'Production'
          package: ./app
          target-path: '/app'  # ✅ Fix: Deploy React to `/app`
          publish-profile: ${{ secrets.CARESPHERE_PUBLISHPROFILE }}
