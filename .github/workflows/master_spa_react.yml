name: Deploy CareSphere SPA Client

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List directory contents
        run: |
          echo "Listing directory contents..."
          Get-ChildItem -Path .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # Use a newer version

      - name: Verify React project directory
        run: |
          if (-Not (Test-Path -Path "carephere.web.spaclient")) {
            Write-Error "Directory carephere.web.spaclient does not exist."
            exit 1
          }

      - name: Install dependencies for SPA Client
        run: npm install
        working-directory: carephere.web.spaclient

      - name: Build SPA Client (Vite)
        run: npm run build --mode production  # Uses .env.production
        env:
          NODE_ENV: production
        working-directory: carephere.web.spaclient

      - name: Upload SPA Client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spa-client-build
          path: carephere.web.spaclient/dist  # Ensures correct path

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download SPA Client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: spa-client-build
          path: ./dist

      - name: Deploy SPA Client to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caresphere'
          slot-name: 'Production'
          package: ./dist
          publish-profile: ${{ secrets.CARESPHERE_PUBLISHPROFILE }}
