name: Manually Deploy React (Vite) App to Azure Web App - caresphere

on:
  workflow_dispatch:  # Only manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Debugging Step: Check folder structure
      - name: List files in repo
        run: ls -R

      # Ensure correct directory name (Check and Fix)
      - name: Verify React project directory
        run: |
          if [ ! -d "caresphere.web.spaclient" ]; then
            echo "Error: caresphere.web.spaclient directory not found!"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd caresphere.web.spaclient
          npm install

      - name: Build React (Vite) app
        run: |
          cd caresphere.web.spaclient
          npm run build --mode production  # Uses .env.production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: caresphere.web.spaclient/dist  # Vite build output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: Deploy React to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caresphere'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.CARESPHERE_PUBLISHPROFILE }}
