name: Manually Deploy React (Vite) App to Azure Web App - caresphere

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Debug: Print folder structure
      - name: Debug Repository Structure
        run: ls -R

      # Try different paths if directory is not found
      - name: Locate React project directory
        id: find-react-dir
        run: |
          if [ -d "caresphere.web.spaclient" ]; then
            echo "REACT_DIR=caresphere.web.spaclient" >> $GITHUB_ENV
          elif [ -d "frontend/caresphere.web.spaclient" ]; then
            echo "REACT_DIR=frontend/caresphere.web.spaclient" >> $GITHUB_ENV
          elif [ -d "src/caresphere.web.spaclient" ]; then
            echo "REACT_DIR=src/caresphere.web.spaclient" >> $GITHUB_ENV
          else
            echo "Error: React project directory not found!"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd $REACT_DIR
          npm install

      - name: Build React (Vite) app
        run: |
          cd $REACT_DIR
          npm run build --mode production  # Uses .env.production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: ${{ env.REACT_DIR }}/dist  # Vite build output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download artifact from build job
        uses: actions
