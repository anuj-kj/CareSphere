name: Deploy CareSphere SPA Client

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies for SPA Client
        run: npm install
        working-directory: carephere.web.spaclient

      - name: Build SPA Client (Vite)
        run: npm run build -- --mode production
        env:
          NODE_ENV: production
        working-directory: carephere.web.spaclient

      - name: Upload SPA Client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spa-client-build
          path: carephere.web.spaclient/dist

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Download SPA Client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: spa-client-build
          path: ./dist

      # ðŸ›‘ FIX: Preserve API files before deploying React
      - name: Preserve Web API files before deploying React
        shell: pwsh
        run: |
          if (Test-Path "D:\home\site\wwwroot") {
            Write-Host "Preserving existing Web API..."
            mkdir -p ./dist/api
            Copy-Item -Path "D:\home\site\wwwroot\api" -Destination ./dist/api -Recurse -Force
          }

      # ðŸ›‘ FIX: Corrected `azure/webapps-deploy@v3`
      - name: Deploy SPA Client to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caresphere'
          slot-name: 'Production'
          package: ./dist
          publish-profile: ${{ secrets.CARESPHERE_PUBLISHPROFILE }}
